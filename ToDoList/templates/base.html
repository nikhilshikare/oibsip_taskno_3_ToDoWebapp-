    <script>
        //<!-- ------------------- Sppek data Funstion startas here ------------- -->
            function speek_data(text){
                var utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.5;
                utterance.volume = 1;
                window.speechSynthesis.speak(utterance);
            }
    </script>
